<!DOCTYPE html>
<html>
<body>
<div class="table-responsive">
    <table style="width:100%">
        <thead>

        <tr>
            <th>name</th>
            <th>fathername</th>
            <th>address</th>
            <th>mobileno</th>
            <th>email</th>
            <th>password</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        {% for item in results %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.fathername}}</td>
            <td>{{item.address}}</td>
            <td>{{item.mobileno}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td>

                <a href="{% url 'editPage' item.id %}" data-toggle="modal"
                   class="editdata fg_green margin_right10">
                    <i class="fa fa-pencil">edit</i>

                </a>
            </td>
            <td>
                <a href="{% url 'deleteRecord' item.id %}" data-toggle="modal"
                   class="editdata fg_green margin_right10">
                    <i class="fa fa-pencil">delete</i>

                </a>
            </td>

        </tr>

        {% endfor %}
        </tbody>

    </table>
</div>
</body>
</html>
